# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
    base: '#1e1e2e'
    blue: '#89b4fa'
    crust: '#11111b'
    flamingo: '#f2cdcd'
    green: '#a6e3a1'
    lavender: '#b4befe'
    mantle: '#181825'
    maroon: '#eba0ac'
    mauve: '#cba6f7'
    overlay0: '#6c7086'
    overlay1: '#7f849c'
    overlay2: '#9399b2'
    peach: '#fab387'
    pink: '#f5c2e7'
    red: '#f38ba8'
    rosewater: '#f5e0dc'
    sapphire: '#74c7ec'
    sky: '#89dceb'
    subtext0: '#a6adc8'
    subtext1: '#bac2de'
    surface0: '#313244'
    surface1: '#45475a'
    surface2: '#585b70'
    teal: '#94e2d5'
    text: '#494D64'
    white: '#FFFFFF'
    yellow: '#f9e2af'
transient_prompt:
    template: '>'
    foreground: p:lavender
    background: transparent
blocks:
    - type: prompt
      alignment: left
      segments:
        - template: ' {{.Icon}} '
          foreground: p:base
          powerline_symbol: 
          background: p:subtext1
          type: os
          style: diamond
        - template: '{{ if .Env.POSH_VI_MODE }} <b>{{ .Env.POSH_VI_MODE }}</b> {{ end }}'
          foreground: red
          powerline_symbol: 
          background: p:surface1
          type: text
          style: powerline
          foreground_templates:
            - '{{if contains "NORMAL" .Env.POSH_VI_MODE}}p:blue{{end}}'
            - '{{if contains "INSERT" .Env.POSH_VI_MODE}}p:green{{end}}'
            - '{{if contains "VISUAL" .Env.POSH_VI_MODE}}p:mauve{{end}}'
            - '{{if contains "V-LINE" .Env.POSH_VI_MODE}}p:mauve{{end}}'
            - '{{if contains "REPLACE" .Env.POSH_VI_MODE}}p:red{{end}}'
        - options:
            folder_icon: ....
            home_icon: "~"
            max_depth: 3
            max_width: 15
            style: agnoster_short
          template: ' {{ .Path }} '
          foreground: p:text
          powerline_symbol: 
          type: path
          style: powerline
          background_templates:
            - '{{if .Env.POSH_VI_MODE }}{{else}}p:blue{{end}}'
            - '{{if contains "NORMAL" .Env.POSH_VI_MODE}}p:blue{{end}}'
            - '{{if contains "INSERT" .Env.POSH_VI_MODE}}p:green{{end}}'
            - '{{if contains "VISUAL" .Env.POSH_VI_MODE}}p:mauve{{end}}'
            - '{{if contains "V-LINE" .Env.POSH_VI_MODE}}p:mauve{{end}}'
            - '{{if contains "REPLACE" .Env.POSH_VI_MODE}}p:red{{end}}'
        - options:
            branch_icon: '  '
            cherry_pick_icon: ' '
            commit_icon: ' '
            fetch_status: true
            fetch_upstream_icon: true
            merge_icon: ' '
            no_commits_icon: ' '
            rebase_icon: ' '
            revert_icon: ' '
            tag_icon: ' '
          template: ' {{ .UpstreamIcon }} {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}'
          foreground: p:text
          powerline_symbol: 
          background: p:teal
          type: git
          style: powerline
          background_templates:
            - '{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}'
            - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:maroon{{ end }}'
            - '{{ if gt .Ahead 0 }}p:mauve{{ end }}'
            - '{{ if gt .Behind 0 }}p:mauve{{ end }}'
    - type: rprompt
      alignment: left
      segments:
        - options:
            always_enabled: true
          leading_diamond: 
          template: ' {{ if gt .Code 0 }}{{ .Code }} ✘ {{ else }}✔ {{ end }}'
          background: p:surface1
          type: status
          style: diamond
          foreground_templates:
            - '{{if gt .Code 0 }}p:red{{ end }}'
            - '{{if eq .Code 0 }}p:green{{ end }}'
        - options:
            always_enabled: false
            style: round
            threshold: 5000
          leading_diamond: 
          template: ' {{ .FormattedMs }}  '
          foreground: p:text
          background: p:mauve
          type: executiontime
          style: diamond
        - options:
            display_mode: always
            home_enabled: true
          leading_diamond: 
          template: ' {{ if .Venv }}{{ .Venv }}{{ end }}  '
          foreground: p:text
          type: python
          style: diamond
          background_templates:
            - '{{if .Env.POSH_VI_MODE }}{{else}}p:blue{{end}}'
            - '{{if contains "NORMAL" .Env.POSH_VI_MODE}}p:blue{{end}}'
            - '{{if contains "INSERT" .Env.POSH_VI_MODE}}p:green{{end}}'
            - '{{if contains "VISUAL" .Env.POSH_VI_MODE}}p:mauve{{end}}'
            - '{{if contains "V-LINE" .Env.POSH_VI_MODE}}p:mauve{{end}}'
            - '{{if contains "REPLACE" .Env.POSH_VI_MODE}}p:red{{end}}'
version: 4
final_space: true
